<!DOCTYPE html>
<html>
  <head>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Advanced Effects</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        
        background-image: url('bg.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        backdrop-filter: blur(5px);
      }
      
      * {
        font-family: 'Inter Regular', 'Arial', sans-serif;
        color: white;
      }
      h1 {
        font-family: 'Inter SemiBold';
      }
      p, a {
        font-family: 'Inter Light';
      }
      
      .vertical {
        display: flex;
        flex-direction: column;
      }
      .vertical.vcenter {
        justify-items: center;
      }
      .horizontal {
        display: flex;
        flex-direction: row;
      }
      .horizontal.hcenter {
        align-items: center;
      }

      .fill {
        width: 100%;
        height: 100%;
      }

      .fillscreen {
        width: 100vw;
        height: 100vh;
      }

      a.btn-accent {
        color: white;
        text-underline: none;
        background-color: lightblue;
        padding: 1px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="fillscreen">
    <div class="vertical vcenter hcenter fillscreen">
      <img src="/ae-256px.png" width="256px" alt="Advanced Effects open source after effects alternative">
      <h1>Advanced Effects</h1>
      <p>An open source animation software and, soon, compositing alternative to After Effects, Glaxnimate and Friction.</p>
      <div class="horizontal">
        <a class="btn-accent" href="#">Download</a>
        <a class="btn-black" href="#">GitHub</a>
      </div>
    </div>
  </body>
</html>
